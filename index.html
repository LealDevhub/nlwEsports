<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NLWEsports</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div>
        <img
          src="https://github.com/lealdevhub.png"
          alt="Foto de Fabricio Leal"
        />
      </div>
    </header>
    <main>
      <section>
        <div>
          <h2>Meus jogos</h2>
          <p>Os games que eu mais curto jogar!</p>

          <ul>
            <li>
              <a
                href="https://www.twitch.tv/directory/game/League%20of%20Legends"
                target="_blank"
              >
                <img
                  src="https://static-cdn.jtvnw.net/ttv-boxart/21779-188x250.jpg"
                  alt="Imagem do jogo League of Legends"
                />
              </a>
            </li>

            <li>
              <a
                href="https://www.twitch.tv/directory/game/VALORANT"
                target="_blank"
              >
                <img
                  src="https://static-cdn.jtvnw.net/ttv-boxart/516575-188x250.jpg"
                  alt="Imagem do jogo Valorant"
                />
              </a>
            </li>

            <li>
              <a
                href="https://www.twitch.tv/directory/game/Minecraft"
                target="_blank"
              >
                <img
                  src="https://static-cdn.jtvnw.net/ttv-boxart/27471_IGDB-188x250.jpg"
                  alt="Imagem do jogo Minecraft"
                />
              </a>
            </li>
          </ul>
        </div>
      </section>

      <section>
        <div>
          <h2>Canais e streamers</h2>
          <p>Lista de canais e transmissões que não perco!</p>

          <ul class="channel-list">
            <li>
              <a target="_blank" href="https://www.twitch.tv/jakeliny">
                <img
                  src="https://static-cdn.jtvnw.net/jtv_user_pictures/caaa9067-d25b-4efb-b7c7-93badfd041a9-profile_image-150x150.png"
                  alt="Imagem da Jakeliny Gracielly"
                />
              </a>
            </li>

            <li>
              <a target="_blank" href="https://www.twitch.tv/alanzoka">
                <img
                  src="https://static-cdn.jtvnw.net/jtv_user_pictures/15cec952-c1ba-4ff8-a79c-53c2fa5bd269-profile_image-150x150.png"
                  alt="Imagem do alanzoka"
                />
              </a>
            </li>

            <li>
              <a target="_blank" href="https://www.twitch.tv/cellbit">
                <img
                  src="https://static-cdn.jtvnw.net/jtv_user_pictures/cb885149-f7f7-48f0-99ae-fe0a386ed3e2-profile_image-150x150.png"
                  alt="imagem do cellbit"
                />
              </a>
            </li>
          </ul>
        </div>
      </section>

      <section>
        <div>
          <h2>Minhas redes</h2>
          <p>Se conecte comigo agora mesmo!</p>

          <ul class="social-links">
            <li>
              <a target="_blank" href="https://www.twitch.tv/">
                <img src="./assets/twitch_logo.svg" alt="Logo da Twitch.tv" />
              </a>
            </li>

            <li>
              <a target="_blank" href="https://www.twitter.com/">
                <img src="./assets/twitter_logo.svg" alt="Logo do Twitter" />
              </a>
            </li>

            <li>
              <a target="_blank" href="https://www.instagram.com/">
                <img
                  src="./assets/instagram_logo.svg"
                  alt="Logo do Instagram"
                />
              </a>
            </li>

            <li>
              <a target="_blank" href="https://www.youtube.com/">
                <img src="./assets/youtube_logo.svg" alt="Logo da youtube" />
              </a>
            </li>
          </ul>
        </div>
      </section>
    </main>
  </body>
</html>
